<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Girasoles 🌻</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fffde7;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #f9a825;
    }
    #gameArea {
      display: none;
      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
    }
    #finalMessage {
      display: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>🌻 Encuentra el girasol 🌻</h1>

  <!-- Pantalla de inicio -->
  <div id="startScreen">
    <p>Escribe tu nombre para comenzar:</p>
    <input type="text" id="playerName" placeholder="Tu nombre">
    <br><br>
    <button id="startButton">Iniciar Juego</button>
  </div>

  <!-- Área del juego -->
  <div id="gameArea">
    <h2 id="levelTitle">Nivel 1</h2>
    <div class="grid" id="grid"></div>
  </div>

  <!-- Mensaje final -->
  <div id="finalMessage"></div>

  <!-- Música alegre de fondo -->
  <audio id="celebrationMusic" src="musicgonegone.mp3" preload="auto" loop></audio>

  <!-- Fanfarrias/aplausos para el final -->
  <audio id="finalSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const playerNameInput = document.getElementById("playerName");
    const startScreen = document.getElementById("startScreen");
    const gameArea = document.getElementById("gameArea");
    const levelTitle = document.getElementById("levelTitle");
    const grid = document.getElementById("grid");
    const finalMessage = document.getElementById("finalMessage");

    const celebrationMusic = document.getElementById("celebrationMusic");
    const finalSound = document.getElementById("finalSound");

    let currentLevel = 1;
    let playerName = "";

    // Configuración de niveles
    const levels = [
      { size: 3 },
      { size: 4 },
      { size: 5 },
      { size: 6 },
      { size: 7, moveInterval: 1000 },
      { size: 7, moveInterval: 750 },
      { size: 7, moveInterval: 800 }
    ];

    startButton.addEventListener("click", () => {
      playerName = playerNameInput.value.trim();
      if (playerName === "") {
        alert("Por favor, escribe tu nombre antes de empezar.");
        return;
      }

      startScreen.style.display = "none";
      gameArea.style.display = "block";

      // Iniciar música alegre
      celebrationMusic.play().catch(err => {
        console.log("El navegador bloqueó la reproducción automática:", err);
      });

      loadLevel();
    });

    function loadLevel() {
      const level = levels[currentLevel - 1];
      levelTitle.textContent = `Nivel ${currentLevel}`;
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${level.size}, 80px)`;

      const totalCells = level.size * level.size;
      let sunflowerIndex = Math.floor(Math.random() * totalCells);

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.textContent = i === sunflowerIndex ? "🌻" : "🌸";

        cell.addEventListener("click", () => {
          if (i === sunflowerIndex) {
            if (currentLevel < levels.length) {
              currentLevel++;
              loadLevel();
            } else {
              endGame();
            }
          } else {
            alert("¡Esa no es la flor correcta! Intenta de nuevo 🌸");
          }
        });

        grid.appendChild(cell);
      }

      // Si el nivel requiere movimiento de flor
      if (level.moveInterval) {
        setInterval(() => {
          sunflowerIndex = Math.floor(Math.random() * totalCells);
          [...grid.children].forEach((cell, idx) => {
            cell.textContent = idx === sunflowerIndex ? "🌻" : "🌸";
          });
        }, level.moveInterval);
      }
    }

    function endGame() {
      gameArea.style.display = "none";
      finalMessage.style.display = "block";
      celebrationMusic.pause();
      finalSound.play();

      finalMessage.innerHTML = `
        🎉🌻 ¡Felicidades ${playerName}! 🌻🎉 <br><br>
        Superaste todos los niveles y este ramo de girasoles es para ti 💛💐
      `;

      // Confeti
      const duration = 5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>

  <!-- Librería de confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
